<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Transformaciones & Transiciones</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Box</a>
            </li>
            <li>
                <a href="#">Conctac</a>
            </li>
        </ul>
        <input class="form-buscar" type="search">
    </nav>
    <main class="main-flex">
        <div class="box translate">
            <p> Translate</p>
        </div>
        <div class="box rotate">
            <p> Rotate</p>
        </div>
        <div class="box rotate-x">
            <p> Rotate X</p>
        </div>
        <div class="box rotate-y">
            <p> Rotate Y</p>
        </div>
        <div class="box scale">
            <p> Scale</p>
        </div>
        <div class="box skew">
            <p> Skew</p>
        </div>

        <div class="box skew-x">
            <p> Skew X</p>
        </div>

        <div class="box skew-y">
            <p> Skew Y</p>
        </div>
        <div class="box circle">
            <p> Circulo</p>
        </div>
    </main>
    <footer>
        <p> Desarrollo Web | 2024</p>
    </footer>
</body>
</html>
