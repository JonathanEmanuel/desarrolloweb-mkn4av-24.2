<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Librer√≠as</h1>
    </header>

    <main class="main-flex librerias">
        <div class="card animate__animated animate__lightSpeedInLeft" >
            <i class="fa-solid fa-circle-question"></i>
        </div>
        <div class="card animate__animated animate__zoomIn">
            <i class="fa-solid fa-circle-question"></i>
        </div>
        <div class="card animate__animated animate__zoomOut
            <i class="fa-solid fa-circle-question"></i>
        </div>
        <div class="card animate__animated animate__rotateInDownLeft">
            <i class="fa-solid fa-circle-question"></i>
        </div>
        <div class="card animate__animated animate__flip">
            <i class="fa-solid fa-circle-question"></i>
        </div>
        <div class="card animate__animated animate__fadeIn">
            <i class="fa-solid fa-circle-question"></i>
        </div>
        <div class="card animate__animated animate__bounce">
            <i class="fa-regular fa-image"></i>
        </div>
        <div data-aos="fade-up" class="card">
            <i class="fa-regular fa-thumbs-up"></i>
        </div>
        <div data-aos="fade-right" class="card">
            <i class="fa-solid fa-user-group"></i>
        </div>
        <div data-aos="fade-left" class="card">
            <i class="fa-solid fa-bell"></i>
        </div>
        <div data-aos="flip-left" class="card">
            <i class="fa-solid fa-house"></i>
        </div>
        <div data-aos="flip-right" class="card">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div data-aos="flip-up" class="card">
            <i class="fa-solid fa-calendar-days"></i>
        </div>
        <div data-aos="zoom-in" class="card">
            <i class="fa-solid fa-file-lines"></i>
        </div>
        <div data-aos="zoom-out-right" class="card">
            <i class="fa-solid fa-laptop-code"></i>
        </div>
        <div  data-aos="fade-up"
                data-aos-duration="3000" class="card">
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        <div data-aos="zoom-in" data-aos-duration="1000" class="card">
            <i class="fa-solid fa-circle-exclamation"></i>
        </div>


    </main>
    <footer>
        <p> Desarrollo Web | 2024</p>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
